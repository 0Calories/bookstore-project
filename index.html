<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.css"/>
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="slick-theme.css"/>
        <meta charset="UTF-8">
        <title>Owl Book Store</title>

    </head>

    <body>

        <div id="pageHeader" class="container-fluid">

            <div id="headerContent" class="row justify-content-start">

                <div id="logoWrapper" class="">
                    <span class="text-nowrap">
                        <div id="logoContainer">
                            <img src="res/owl-logo-white.png" class="fittedImage" />
                        </div>
                        <div id="logoTextContainer" class="clearfix">OWL</div>
                    </span>
                </div>


                <form id="searchContainer" class="form-inline">
                    <div class="form-group" style="width: 100%">
                        <div class="input-group" style="width: 100%">
                            <select id="searchCategory">
                                <option value="title" class="categoryOption">Title</option>
                                <option value="keyword" class="categoryOption">Keyword</option>
                                <option value="author" class="categoryOption">Author</option>
                            </select>
                            <input id="searchBar" class="form-control" type="text" />
                            <span class="input-group-btn">
                                <button type="submit" id="searchButton"><img src="res/mag-icon-small.png" class="fittedImage" /></button>
                            </span>
                        </div>

                    </div>

                </form>
            </div>

            <div id="categoriesContainer" style="text-align: center">
                <span class="categoryLink">Fiction</span>
                <span class="categoryLink">Non-Fiction</span>
                <span class="categoryLink">Science</span>
                <span class="categoryLink">Health</span>
                <span class="categoryLink">Kids</span>
                <span class="categoryLink">Teens</span>
            </div>

        </div>

        <div id="bookContainer" class="container-fluid">
            <div class="bookGroup">
                <div class="bookGroupHeader">
                    Bestsellers
                    <div class="bookSlider">
                        <div><img src="res/books/astrophysics.jpg" /></div>
                        <div><img src="res/books/maze-runner.jpg" /></div>
                        <div><img src="res/books/tunnels.jpg" /></div>
                        <div><img src="res/books/hunger-games.jpg" /></div>
                        <div><img src="res/books/places-youll-go.jpg" /></div>
                        <div><img src="res/books/a-man-called-ove.jpg" /></div>
                    </div>
                </div>
                <div class="bookGroupHeader">
                    New Releases
                    <div class="bookSlider">
                        <div><img src="res/books/astrophysics.jpg" /></div>
                        <div><img src="res/books/maze-runner.jpg" /></div>
                        <div><img src="res/books/tunnels.jpg" /></div>
                        <div><img src="res/books/hunger-games.jpg" /></div>
                        <div><img src="res/books/places-youll-go.jpg" /></div>
                        <div><img src="res/books/a-man-called-ove.jpg" /></div>
                    </div>
                </div>
                <div class="bookGroupHeader">
                    On Sale
                    <div class="bookSlider">
                        <div><img src="res/books/astrophysics.jpg" /></div>
                        <div><img src="res/books/maze-runner.jpg" /></div>

                        <div><img src="res/books/hunger-games.jpg" /></div>
                        <div><img src="res/books/places-youll-go.jpg" /></div>
                        <div><img src="res/books/a-man-called-ove.jpg" /></div>
                    </div>
                </div>
                <div class="bookGroupHeader">
                    Monthly Staff Picks
                    <div class="bookSlider">
                        <div><img src="res/books/astrophysics.jpg" /></div>
                        <div><img src="res/books/maze-runner.jpg" /></div>
                        <div><img src="res/books/tunnels.jpg" /></div>
                        <div><img src="res/books/hunger-games.jpg" /></div>
                        <div><img src="res/books/places-youll-go.jpg" /></div>

                    </div>
                </div>
                <div class="bookGroupHeader">
                    Coming Soon

            </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>

        $(".bookSlider").slick({
