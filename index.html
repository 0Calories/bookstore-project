<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <style type="text/css">

            html, body {
                height: 100%;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                min-width: 700px;
                overflow-x: auto;
            }

            #pageHeader {
                width: 100%;
                background: #2195F2;
                -webkit-box-shadow: 0px 5px 5px 2px rgba(181,181,181,0.83);
                -moz-box-shadow: 0px 5px 5px 2px rgba(181,181,181,0.83);
                box-shadow: 0px 5px 5px 2px rgba(181,181,181,0.83);
                padding-bottom: 10px;
            }

            #bookContainer {
                height: 85%;
            }

            #logoContainer {
                float: left;
                margin-left: 10px;
                margin-top: 12px;
                width: 100px;
                height: 100px;
            }

            #logoTextContainer {
                margin-top: 20px;
                color: #ffffff;
                margin-right: 150px;
                font-family: 'Righteous', cursive;
                font-size: 48px;
                cursor: default;
            }

            #searchContainer {
                float: left;
                width: 60%;
            }

            #searchCategory {
                float: left;
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
                padding: 5px;
                border-color: #b7b7b7;
                height: 40px;
                background: #ededed;
                color: #8c8c8c;
                border-top: none;
                border-bottom: none;
            }

            #searchCategory:hover {
                background: #d8d8d8;
                cursor: pointer;
            }

            #searchBar {
                float: left;
                height: 40px;
                width: 50%;
                padding-left: 10px;
                padding-right: 2px;
                color: #111111;
                border: none;
            }

            #searchButton {
                float: left;
                border: none;
                -webkit-border-radius: 4;
                -moz-border-radius: 4;
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
                font-family: Arial;
                color: #ffffff;
                font-size: 20px;
                padding: 5px;
                background: #FE5252;
                text-decoration: none;
                width: 50px;
                height: 40px;
                outline: none;
            }

            #searchButton:hover {
                background: #ff3838;
                text-decoration: none;
                cursor: pointer;
            }

            #categoriesContainer {
                font-family: 'Righteous', cursive;
                font-size: 20px;
                color: #ffffff;
            }

            .fittedImage {
                max-width: 100%;
                max-height: 100%;
            }

            .categoryOption {
                background: #ffffff;
                color: #000000;
            }

            .categoryLink {
                margin-right: 40px;
            }

            .categoryLink:hover {
                color: #ff3838;
                border-bottom: solid 2px #ff3838;
                cursor: pointer;
            }

        </style>

        <title>Owl Book Store</title>

    </head>

    <body>

        <div id="pageHeader" class="container-fluid">

            <div id="headerContent" class="row justify-content-start">

                <div id="logoWrapper" class="">
                    <span class="text-nowrap">
                        <div id="logoContainer">
                            <img src="res/owl-logo-white.png" class="fittedImage" />
                        </div>
                        <div id="logoTextContainer" class="clearfix">OWL</div>
                    </span>
                </div>


                <form id="searchContainer" class="form-inline">
                    <div class="form-group" style="width: 100%">
                        <div class="input-group" style="width: 100%">
                            <select id="searchCategory">
                                <option value="title" class="categoryOption">Title</option>
                                <option value="keyword" class="categoryOption">Keyword</option>
                                <option value="author" class="categoryOption">Author</option>
                            </select>
                            <input id="searchBar" class="form-control" type="text" />
                            <span class="input-group-btn">
                                <button type="submit" id="searchButton"><img src="res/mag-icon-small.png" class="fittedImage" /></button>
                            </span>
                        </div>

                    </div>

                </form>
            </div>

            <div id="categoriesContainer" style="text-align: center">
                <span class="categoryLink">Fiction</span>
                <span class="categoryLink">Non-Fiction</span>
                <span class="categoryLink">Science</span>
                <span class="categoryLink">Health</span>
                <span class="categoryLink">Kids</span>
                <span class="categoryLink">Teens</span>
            </div>

        </div>

        <div id="bookContainer" class="container-fluid">

        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
